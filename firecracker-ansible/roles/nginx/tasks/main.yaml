- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Upload nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart nginx

- name: Upload index.html
  copy:
    src: index.html
    dest: /usr/share/nginx/html/index.html